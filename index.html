<html>
<head>
	<title>Epic Name/Title Generator</title>
	<script type="text/javascript" src="js/word-bank.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="output">
		<div id="epic-title">
			<span id="position-article">The</span>
			<span id="position-adjective">Green</span>
			<span id="position-noun">Squire</span>
			<span id="position-domain-preposition">of the</span>
			<span id="domain-adjective">Nine</span>
			<span id="domain-noun">Leagues</span>
			<span id="domain-concept-preposition">of</span>
			<span id="concept-noun">Malice</span>
		</div>
	</div>
	<div id="controls">
		<!-- <div id="seed-name">
			<label>Your Name: <input type="text" value=""></label>
		</div> -->
		<span id="randomize-button" onclick="randomize()">Randomize</span>
	</div>
</body>
</html>
