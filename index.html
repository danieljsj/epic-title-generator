<html>
<head>
	<title>Epic Title / Fantasy Name Generator</title>
	<!-- Libraries -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js">
</script>
	<script src="//code.jquery.com/jquery-2.1.4.js"></script>
	<!-- Scripts -->
	<script type="text/javascript" src="js/word-bank.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="media/favicon-static.ico" type="image/x-icon">
	<link rel="icon" href="media/favicon-animated.ico" type="image/x-icon">
</head>
<body>
	<div id="output">
		<div id="epic-title">
			<span id="position-article">The</span>
			<span id="position-adjective">Green</span><!-- maybe -->
			<span id="position-noun">Squire</span>
			<span id="position-domain-preposition">of the</span>
			<span id="domain-adjective">Nine</span><!-- maybe -->
			<span id="domain-noun">Leagues</span>
			<span id="domain-concept-preposition">of</span><!-- if concept-noun -->
			<span id="concept-noun">Malice</span><!-- maybe -->
		</div>
	</div>
	<div id="controls">
		<div id="seed-name">
			<label>Your Name: <input id="seed" type="text" value="" onchange="console.log(this);"></label>
			<button onclick="seededRandom()">Seeded Random</button>
		</div>
		<span id="randomize-button" onclick="randomize()">Pure Random</span>
	</div>
</body>
</html>
